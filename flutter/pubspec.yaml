name: trust_mobile
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.2.2
  google_fonts: ^6.2.1
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  geolocator: ^13.0.1
  permission_handler: ^11.3.1
  camera: ^0.11.0+2
  url_launcher: ^6.3.0
  flutter_image_compress: ^2.3.0
  video_compress: ^3.1.4
  signature: ^5.5.0
  mime: ^2.0.0
  http_parser: ^4.1.2
  printing: ^5.13.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icon/logot.png

flutter:
  uses-material-design: true
